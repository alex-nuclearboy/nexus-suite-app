<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>{% block title %}Personal Assistant App{% endblock %}</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"/>
    {% load static %}
    <link rel="stylesheet" href="{% static 'newsapp/style.css' %}">
    <link rel="icon" href="{% static 'newsapp/favicon.ico' %}">
</head>
<body>
<main class="container">
    <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px; display: flex; justify-content: space-between;">
        <ul>
            <li><a href="/" role="button"> Dashboard </a></li>
        </ul>
        <ul>
            {% block nav_buttons %}{% endblock %}
        </ul>
    </nav>
    {% block content %} {% endblock %}
</main>
</body>
</html>
