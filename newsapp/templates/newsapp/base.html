<!DOCTYPE html>
<html lang="{{ request.session.language|default:'en' }}">
<head>
    <meta charset="UTF-8"/>
    <title>{% block title %}Personal Assistant App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"/> -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'newsapp/style.css' %}">
    <link rel="icon" href="{% static 'newsapp/favicon.ico' %}">
</head>

<body>
    <header class="header">
        <div class="top-bar">
            <div class="date-time">
                <span>{{ current_time }} - {{ current_date }}</span>
            </div>
            <a href="?lang={% if request.session.language == 'en' %}uk{% else %}en{% endif %}" class="language">
                {% if request.session.language == 'en' %}
                    Українською
                {% else %}
                    English
                {% endif %}
            </a>
        </div>
        <nav class="nav-bar">
            <a class="brand" href="{% url 'newsapp:index' %}">
                <span class="accent">Nexus</span>Suite
            </a>

            <div class="auth-links">
                <a href="{% url 'newsapp:index' %}">{{ translations.sign_up }}</a>
                <a href="{% url 'newsapp:index' %}">{{ translations.login }}</a>
            </div>
        </nav>
    </header>

    <div class="content-container">
        {% block content %} {% endblock %}
    </div>

</body>
</html>
