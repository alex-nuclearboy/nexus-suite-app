<!-- random_quote.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
</head>
<body>
    <h1>Random Quote</h1>
    
    {% if random_quote %}
    <blockquote>
        <p>"{{ random_quote.quote }}"</p>
        <footer>- {{ author }}</footer>
    </blockquote>
    {% else %}
    <p>No quotes available.</p>
    {% endif %}
</body>
</html>
